<form method="get" action="{% url 'productView' %}">
    <input type="text" name="q" placeholder="Search by title">
    <select name="category">
        <option value=""selected>All Categories</option>
        {% for category in categories %}
        <option value="{{category.name}}">{{category.name}}</option>
        {% endfor %}
    </select>

    <button type="submit">Search</button>
</form>

<ul>
    {% for p in product %}
    <li>
        <a href="{% url 'productDetail' p.pk %}">{{p.title}}</a>
        <p>{{p.create_date}}</p>
    </li>

    {% endfor %}
</ul>

<button onclick="window.location.href='{% url 'productCreateView' %}'">Add new product</button>
